@import models.BackgroundJob
@(job: BackgroundJob)

@main(title = "Job Status") {

<h1>Category: @(job.category)</h1>
   @if(job.finished){
      <p>
          <a href="/stats/@(job.id)">Stats</a>
          |
          <a href="/assets/reports/report@(job.id).gephi">Gephi file</a>
      </p>
      <p><img src="/assets/images/graph_@(job.id).png" /></p>
   } else {
      <p>In progress...</p>
   }
}
