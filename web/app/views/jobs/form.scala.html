@import models.BackgroundJob

    <h1>Create job</h1>
    <form method="post" action="/jobs">
        <label>Category
            <input type="text" name="category" />
        </label>
        <input type="submit" value="WyÅ›lij" />
    </form>

    <div>
      <h1>Previous jobs</h1>
        @for(job <- jobs) {
            <p><a href="/jobs/@(job.id)">@(job.category)</a></p>
        }
    </div>

}
